<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/ConfiGeneral.css">
    <link rel="stylesheet" href="css/login_v2.css">
    <link rel="stylesheet" href="css/Destok_loginV2.css" media="(min-width: 1366px)">

    <title>Login-V2</title>
</head>
<body>
    
        <div class="login-Fondo">
            <section class="banner-login">
                <img class="Fondo1" src="img/vector.svg" alt="">
            </section>
    
            <section class="formulario-login">
                <h2>Hi Student</h2>
                <span>
                    Sing in to continue
                </span>
                <form class="formulario">
                    <label class="formulario__label1">
                        Mobile Number/Email
                        <input type="email" placeholder="Hola mundo">
                    </label>
                    <label class="formulario__label">
                        Password
                        <input type="password" placeholder="***********">
                    </label>
                    <button>SIGN IN <img src="Img/right.svg" alt=""></button>
                    <label class="formulario__mensaje">Forgot Password?</label>
                </form>
    
            </section>
        </div>
        
    </body>
